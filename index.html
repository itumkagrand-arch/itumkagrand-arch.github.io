<script>
let cart = [];

function addToCart(name, price) {

function updateCart() {
    const cartItems = document.getElementById("cartItems");

    let total = 0;
    cart.forEach(item => {

        el.className = "cart-item";
        el.innerHTML = `<span>${item.name}</span> <span>${item.price} –≥—Ä–Ω</span>`;
        cartItems.appendChild(el);
        total += item.price;
    });

    document.getElementById("total").innerText = "–†–∞–∑–æ–º: " + total + " –≥—Ä–Ω";
}

function toggleCart() {

}
